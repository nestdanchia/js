<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">

        <title>Manejo del DOM</title>

        <script>
        // Crear nodo de tipo Element
        window.onload=function () {
            crear();
            function crear() {
                var parrafo = document.createElement("p");

// Crear nodo de tipo Text
var contenido = document.createTextNode("Texto del Nuevo Parrafo!");

// Añadir el nodo Text como hijo del nodo Element
parrafo.appendChild(contenido);

// Añadir el nodo Element como hijo de la pagina
document.body.appendChild(parrafo);

            }
        }

function getAllParaElems()
{
  var allParas = document.getElementsByTagName("p");
console.log('allParas:',[...allParas]);
  var num = allParas.length;
  
   for (let index = 0; index < num; index++) {

      alert("Hay " + num + " <p> elementos en este documento"+"Aceptar para ver el texto :"+allParas[index].textContent);
  //console.log('text', [...allParas[index].textContent]);
    }
  
}


function div1ParaElems()

}

}

</script>
